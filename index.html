<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./rps.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div id="outer-wrapper">
    <header>
      <div class="title">
        ROCK
        PAPER
        SCISSORS
      </div>
      <div class="scorecard">
        <div class="score-title">SCORE</div>
        <div class="score">0</div>
      </div>
    </header>

    <main>
     
        <div id="paper">
          <img  src="./images/icon-paper.svg" alt="paper">
        </div>
        <div id="scissors">
          <img  src="./images/icon-scissors.svg" alt="scissors">
        </div>
        <div id="rock">
          <img  src="./images/icon-rock.svg" alt="rock">
        </div>
    
      
      
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </main>
    
   
    <div id="rule-btn">RULES</div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nashitshayan">Nashit Shayan Khan</a>.
    </div>
  </div>

  <div id="hidden-wrapper">
    <div class="rule-header">
      RULES
    </div>
    <div class="rules">
      <div id="rule-paper">
        <img  src="./images/icon-paper.svg" alt="paper">
      </div>
      <div id="rule-scissors">
        <img  src="./images/icon-scissors.svg" alt="scissors">
      </div>
      <div id="rule-rock">
        <img  src="./images/icon-rock.svg" alt="rock">
      </div>

      <span class="arrow arrow-top"></span>
      <span class="arrow arrow-right"></span>
      <span class="arrow arrow-left"></span>
      <span class="arrow-line-1"></span>
      <span class="arrow-line-2"></span>
      <span class="arrow-line-3"></span>
      <span class="beats-top">BEATS</span>
      <span class="beats-right">BEATS</span>
      <span class="beats-left">BEATS</span>
    </div>
    <button id="btn-rules-cancel">X</button>
  </div>
  
</body>
</html>
